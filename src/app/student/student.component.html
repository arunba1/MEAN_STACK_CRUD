<div class='hd'>
  <div class='hd1'>
<div class="container mt-4" >
    <div class="card">
            <h1 class="c2">Student Registation</h1>
  <form>
    <div class="form-group">
      <label class="c2">Candidate Name</label>
      <!-- Two way binding is uded here, like if we are an input or changing it then everything will be stored in ngModel -->
       <!-- And initially name,address and phone will be showing as errors, since not created -->
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" placeholder="Enter Candidate Name"> 
    </div>
    <div class="form-group">
        <label class="c2">Candidate Address</label>
        <input type="text" class="form-control"  [(ngModel)]="address" [ngModelOptions]="{standalone: true}" id="address" placeholder="Enter Address"> 
      </div>
      <div class="form-group">
        <label class="c2">Candidate Phone</label>
        <input type="text" class="form-control" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" id="phone" placeholder="Enter Phone"> 
      </div>
      <br/>
    <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
  </form>
  </div>
  </div>
  <div class="c3" >
  <h1 class="c2">Student Table</h1>
  <!-- Table creation using bootstrap -->
  <table class="table1">
  <thead>    
  <tr>
    <!-- Adding the columns here -->
      <th scope="col">Name &nbsp;&nbsp;</th>
      <th scope="col">Address&nbsp;&nbsp;</th>
      <th scope="col">&nbsp;&nbsp;Phone&nbsp;&nbsp;</th>  
      <th scope="col">&nbsp;&nbsp;&nbsp;&nbsp;Option&nbsp;&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <!-- Here ngFor has been used for displaying the data in loops -->
      <tr *ngFor="let StudentItem of StudentArray">
      <td>{{StudentItem.name  | uppercase}}</td>
      <td>{{StudentItem.address | uppercase}}</td>
      <td>{{StudentItem.phone }}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>&nbsp;
        <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>            
      </td>
    </tr>          
  </tbody>
  </table>
  </div>

  </div>
</div>
